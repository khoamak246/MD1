<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Add New Product</h2>
<div id="add_product_container">
    <input type="text" id="input_box" placeholder="New Product">
    <button type="submit" class="btn_style" id="add_product_btn">Add</button>
</div>
<h2>Search</h2>
<div id="search_container">
    <input type="text" id="input_search_box" placeholder="Search Product">
    <button type="submit" class="btn_style" id="search_btn">Search</button>
</div>
<h2>Display All Product</h2>
<div id="product_label_container">
    <span id="product_label_item">Product Name</span>
    <span id="number_product_label_item">0 Product</span>
</div>

<div id="display_table_area">
</div>

<!-- Script -->
<script src="mySript.js"></script>
</body>
</html>
