<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD 1 _ Bai 5 _ Exercise _ Caculator App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<h1>Caculate</h1>
<div id="border">
    <div class="container">

        <!--        Result area -->
        <div id="result-area">
            <div id="item1"></div>
            <div id="item2">0</div>
        </div>

        <!--        Math Operator-->
        <div class="item3">
            <button class="btn operator-btn" value="+">+</button>
        </div>
        <div class="item4">
            <button class="btn operator-btn" value="-">-</button>
        </div>
        <div class="item5">
            <button class="btn operator-btn" value="x">x</button>
        </div>
        <div class="item6">
            <button class="btn operator-btn" value="/">/</button>
        </div>

        <!--        Number button-->
        <div class="item7">
            <button class="btn" value="7">7</button>
        </div>
        <div class="item8">
            <button class="btn" value="8">8</button>
        </div>
        <div class="item9">
            <button class="btn" value="9">9</button>
        </div>

        <!--        Delete Operator -->
        <div class="item10">
            <button class="btn" onclick="Delete()">DEL</button>
        </div>

        <!--        Result Operator -->
        <div class="item11">
            <button class="btn" onclick="equal()">=</button>
        </div>
        <div class="item12">
            <button class="btn" value="4">4</button>
        </div>
        <div class="item13">
            <button class="btn" value="5">5</button>
        </div>
        <div class="item14">
            <button class="btn" value="6">6</button>
        </div>
        <div class="item15">
            <button class="btn" value="1">1</button>
        </div>
        <div class="item16">
            <button class="btn" value="2">2</button>
        </div>
        <div class="item17">
            <button class="btn" value="3">3</button>
        </div>
        <div class="item18">
            <button class="btn" value="0">0</button>
        </div>

        <!-- Decimal button-->
        <div class="item19">
            <button class="btn operator-btn" value=".">.</button>
        </div>

        <!--        Undo button -->
        <div class="item20">
            <button class="btn" onclick="Reset()">AC</button>
        </div>
    </div>
</div>

<script src="myScript.js"></script>
</body>
</html>
