<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD1 _ Bai 3 _ Exercise 1 _ Part 2</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <div>
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <table>
      <tr>
        <td><label for="name">Họ và tên</label></td>
        <td><input type="text" id="name" name="name"></td>
      </tr>
      <tr>
        <td><label for="date">Ngày sinh</label></td>
        <td><input type="text" id="date" name="date"></td>
      </tr>
      <tr>
        <td>Giới tính</td>
        <td>
          <input type="radio" id="male" name="male">
          <label for="male">Nam</label>
          <input type="radio" id="female" name="female">
          <label for="female">Nữ</label>
        </td>
      </tr>
      <tr>
        <td><label for="address">Địa chỉ</label></td>
        <td><textarea name="address" id="address" cols="20" rows="5"></textarea></td>
      </tr>
      <tr>
        <td><label for="class">Lớp</label></td>
        <td>
          <select id="class">
            <option value="classA">ClassA</option>
            <option value="classB">ClassB</option>
            <option value="classB">ClassB</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="text" id="email" name="email"></td>
      </tr>
      <tr>
        <td><label for="phone"> Điện thoại</label></td>
        <td><input type="number" id="phone" name="phone"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Đăng ký">
          <input type="reset" value="Nhập lại">
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
